<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Centurion University - Login</title>

</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
        
        <div class="hidden md:block md:w-1/2">
          <img src="assets/signup_side.jpg" alt="Background Image" class="object-cover h-full w-full rounded-l-lg" />
        </div>
        
        <!-- Right Side (Login Form) -->
        <div class="flex flex-col justify-center md:w-1/2 w-full p-8">
          <div class="flex justify-center">
            <img src="assets/logo_new1.png" alt="University Logo" class="h-16 mx-auto mb-4">
          </div>
          <h2 class="text-center text-2xl font-bold text-gray-800 mt-4">Centurion University</h2>
          <h3 class="text-center text-xl font-semibold text-gray-600 mt-1">Welcome Back</h3>
  
          <!-- Login Form -->
          <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
              <input formControlName="email" type="email" id="email" placeholder="Example@email.com" class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
              <input formControlName="password" type="password" id="password" placeholder="At least 8 characters" class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between items-center mb-4">
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>

            <div class="mb-6">
              <label for="role" class="block text-gray-700 text-sm mb-2">Role</label>
              <select id="role" formControlName="role" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Staff">Staff</option>
                <option value="Recruiter">Recruiter</option>
                <!-- <option value="Admin">Admin</option> -->
              </select>
            </div>
            
            <!-- <div>
                <a href=""><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700" 
                [disabled]="loginForm.invalid! || isLoading">Sign in</button></a>
            </div> -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700" [disabled]="loginForm.invalid || isLoading">
              {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
  
          </form>
          
          <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <button href="#" class="text-blue-500 hover:underline" (click)="navigateTo('/staff-signup')">Sign up</button></p>
          </div>
        </div>
        </div>
    </div>
  </body>
  </html>
