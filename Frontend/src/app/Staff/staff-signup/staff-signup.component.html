<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 ">
      <!-- Left Side: Form Section -->
      <div class="p-8">
        <!-- Logo and Heading -->
        <div class="text-center mb-8">
          <img src="assets/logo_new1.png" alt="Centurion University Logo" class="h-16 mx-auto mb-4">
          <h1 class="text-2xl font-bold text-gray-800">Welcome to SecureCourse!</h1>
        </div>

        <!-- Form Section -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm mb-2">Full Name</label>
            <input formControlName="name" type="text" id="name" placeholder="Kelvin Yeboah" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" >
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm mb-2">Email</label>
            <input formControlName="email" type="email" id="email" placeholder="Example@email.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm mb-2">Password</label>
            <input type="password" formControlName="password" id="password" placeholder="at least 8 characters" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" >
          </div>

          <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 text-sm mb-2">Role</label>
            <select id="role" formControlName="role" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Staff">Staff</option>
              <option value="Recruiter">Recruiter</option>
              <!-- <option value="Admin">Admin</option> -->
            </select>
          </div>

            <a href=""><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300" 
            [disabled]="signupForm.invalid || isLoading">Create an account</button></a>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-4">
          <p class="text-gray-600 text-sm">
            Already have an account? 
            <button href="#" class="text-blue-600 hover:underline" (click)="navigateTo('/staff-login')">Login</button>
          <!--  -->
          </p>
        </div>
      </div>

      <!-- Right Side: Image Section -->
      <div class="hidden md:block relative">
        <img src="assets/signup_side.jpg" alt="Background Image" class="w-full h-full object-cover rounded-r-lg">
        <!-- Overlay pattern similar to the design you shared -->
        <div class="absolute inset-0 bg-white bg-opacity-0"></div>
      </div>
    </div>
  </div>
</body>
