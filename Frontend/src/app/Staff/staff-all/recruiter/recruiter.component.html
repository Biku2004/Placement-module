<div class="container mx-auto p-4 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Manage Recruiters</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Name</label>
          <input type="text" [(ngModel)]="recruiter.name" name="name" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Job Title</label>
          <input type="text" [(ngModel)]="recruiter.jobTitle" name="jobTitle" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" [(ngModel)]="recruiter.email" name="email" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Phone</label>
          <input type="text" [(ngModel)]="recruiter.phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Company</label>
          <select [(ngModel)]="recruiter.companyId" name="companyId" class="w-full p-2 border border-gray-300 rounded" required>
            <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Save Recruiter</button>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Generate ID</button>
    </form>
  </div>
