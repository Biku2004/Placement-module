<div class="flex min-h-screen bg-gray-100 justify-center items-center p-6">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Profile</h2>

    <!-- Profile Photo Section -->
    <div class="flex justify-center mb-6 relative">
      <img
        [src]="profilePhoto || 'https://via.placeholder.com/150'"
        alt="Profile Photo"
        class="h-32 w-32 rounded-full object-cover border-4 border-gray-200"
      />
      <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer hover:bg-blue-700">
        <mat-icon>camera_alt</mat-icon>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden" />
      </label>
    </div>

    <!-- Profile Form -->
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input
          formControlName="fullName"
          type="text"
          id="fullName"
          placeholder="Your Full Name"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Your Email"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          readonly
        />
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
        <input
          formControlName="phoneNumber"
          type="text"
          id="phoneNumber"
          placeholder="Your Phone Number"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
        <input
          formControlName="address"
          type="text"
          id="address"
          placeholder="Your Address"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-6">
        <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio</label>
        <textarea
          formControlName="bio"
          id="bio"
          placeholder="Tell us about yourself"
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Saving...' : 'Save Profile' }}
      </button>
    </form>
  </div>
</div>
