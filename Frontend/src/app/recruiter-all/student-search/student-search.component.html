<div class="container mx-auto p-4 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Search Students</h2>
    <form (ngSubmit)="onSearch()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Branch</label>
          <input type="text" [(ngModel)]="filters.branch" name="branch" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-gray-700">Minimum CGPA</label>
          <input type="number" [(ngModel)]="filters.minCgpa" name="minCgpa" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-gray-700">Skills</label>
          <input type="text" [(ngModel)]="filters.skills" name="skills" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-gray-700">Year of Study</label>
          <input type="number" [(ngModel)]="filters.year" name="year" class="w-full p-2 border border-gray-300 rounded" />
        </div>
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Search</button>
    </form>
  
    <div class="mt-4 overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Branch</th>
            <th class="py-2 px-4 border-b">CGPA</th>
            <th class="py-2 px-4 border-b">Skills</th>
            <th class="py-2 px-4 border-b">Year</th>
            <th class="py-2 px-4 border-b">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td class="py-2 px-4 border-b">{{ student.branch }}</td>
            <td class="py-2 px-4 border-b">{{ student.cgpa }}</td>
            <td class="py-2 px-4 border-b">{{ student.skills }}</td>
            <td class="py-2 px-4 border-b">{{ student.yearOfStudy }}</td>
            <td class="py-2 px-4 border-b">
              <button (click)="shortlist(student.id)" class="text-blue-500">Shortlist</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
