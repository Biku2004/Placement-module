<div class="container mx-auto p-4 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Contact Placement Cell</h2>
    <form (ngSubmit)="onSend()">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block text-gray-700">Message</label>
          <textarea [(ngModel)]="message" name="message" class="w-full p-2 border border-gray-300 rounded" required></textarea>
        </div>
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Send</button>
    </form>
  </div>
