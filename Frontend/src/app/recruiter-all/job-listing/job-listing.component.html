<div class="container mx-auto p-4 bg-white p-6 rounded-lg shadow resizable" #resizableContainer>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Job Postings</h2>
      <button (click)="reloadData()" class="text-blue-500"><i class="fas fa-sync-alt">Reload</i></button>
      <button (click)="deleteSelected()" class="text-red-500"><i class="fas fa-trash-alt">Delete Selected</i></button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b"><input type="checkbox" (change)="toggleSelectAll($event)"></th>
            <th class="py-2 px-4 border-b">Title</th>
            <th class="py-2 px-4 border-b">Description</th>
            <th class="py-2 px-4 border-b">Eligibility</th>
            <th class="py-2 px-4 border-b">Salary</th>
            <th class="py-2 px-4 border-b">Location</th>
            <th class="py-2 px-4 border-b">Deadline</th>
            <th class="py-2 px-4 border-b">PDF</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs">
            <td class="py-2 px-4 border-b"><input type="checkbox" [(ngModel)]="job.selected"></td>
            <td class="py-2 px-4 border-b">{{ job.title }}</td>
            <td class="py-2 px-4 border-b">{{ job.description }}</td>
            <td class="py-2 px-4 border-b">{{ job.eligibilityCriteria }}</td>
            <td class="py-2 px-4 border-b">{{ job.salary }}</td>
            <td class="py-2 px-4 border-b">{{ job.location }}</td>
            <td class="py-2 px-4 border-b">{{ job.applicationDeadline }}</td>
            <td class="py-2 px-4 border-b"><a [href]="job.pdfUrl" target="_blank">Download</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="resizer right"></div>
    <div class="resizer bottom"></div>
    <div class="resizer bottom-right"></div>
  </div>
