<div class="container mx-auto p-4 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Schedule Interview</h2>
    <form (ngSubmit)="onSchedule()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Title</label>
          <input type="text" [(ngModel)]="interview.title" name="title" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Date & Time</label>
          <input type="datetime-local" [(ngModel)]="interview.dateTime" name="dateTime" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-gray-700">Type</label>
          <select [(ngModel)]="interview.type" name="type" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="Campus Interview">Campus Interview</option>
            <option value="Pre-Placement Talk">Pre-Placement Talk</option>
          </select>
        </div>
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Schedule</button>
    </form>
  </div>
